<!DOCTYPE html>
<html>
<head>
  <title>DECRYPTION INTERFACE</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      padding: 2rem;
      line-height: 1.6;
      text-align: center;
    }
    .code-block {
      background-color: #111;
      display: inline-block;
      padding: 1rem;
      margin: 2rem 0;
      border: 1px solid #333;
    }
    .code-block span {
      display: inline-block;
      width: 3rem;
    }
    input {
      background-color: #222;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-family: monospace;
      padding: 0.5rem;
      margin-top: 1rem;
    }
    button {
      background-color: #333;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      font-family: monospace;
      padding: 0.5rem;
      cursor: pointer;
    }
    #hint {
      display: none;
      color: #ffaa00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üîç DECRYPTION REQUIRED</h1>

  <p>
    Data stream partial recovery: numeric pattern retrieved.
  </p>

  <div class="code-block">
    <span>108</span><span>097</span><span>117</span><br>
    <span>110</span><span>099</span><span>104</span><br>
    <span>098</span><span>097</span><span>121</span>
  </div>

  <p>
    Determine the access code from the numeric translation to continue.
  </p>

  <input type="text" id="codeInput" placeholder="Access code..." />
  <br>
  <button onclick="checkCode()">Submit</button>

  <br><br>
  <button onclick="document.getElementById('hint').style.display='block'">Need a hint?</button>
  <p id="hint">Numbers speak ‚Äî when you know their language. Each one holds a letter, if you're fluent in the right code.</p>

  <script>
    function checkCode() {
      const input = document.getElementById("codeInput").value.toLowerCase().trim();
      if (input === "launchbay") {
        window.location.href = "itinerary/index.html";
      } else {
        alert("Incorrect code. Try again.");
      }
    }
  </script>

</body>
</html>
