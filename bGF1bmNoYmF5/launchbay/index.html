<!DOCTYPE html>
<html>
<head>
  <title>LAUNCH TERMINAL</title>
  <style>
    body {
      background-color: black;
      color: #00ffcc;
      font-family: monospace;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      font-family: monospace;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      margin-top: 1rem;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ffcc;
      color: black;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
    #hint {
      display: none;
      color: #ffaa00;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>üöÄ LAUNCH TERMINAL</h1>
  <p>Command code required to unlock coordinates for MISSION OBJECTIVE.</p>
  <input type="text" id="accessCode" placeholder="Enter launch sequence code" />
  <br>
  <button onclick="checkCode()">LAUNCH</button>
  <p id="errorMsg" class="error"></p>

  <button onclick="document.getElementById('hint').style.display='block'">Need a hint?</button>
  <p id="hint">The launch key is offline. Try referencing your physical briefing materials.</p>

  <script>
    function checkCode() {
      const code = document.getElementById('accessCode').value.trim().toLowerCase();
      const correct = 'nostromo42';  // ‚Üê Change to your real launch key

      if (code === correct) {
        window.location.href = 'itinerary/';
      } else {
        document.getElementById('errorMsg').textContent = 'ACCESS DENIED. Invalid sequence.';
      }
    }
  </script>

</body>
</html>
